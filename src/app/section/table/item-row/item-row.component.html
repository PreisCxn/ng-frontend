<tr
  *ngIf="!isSmallScreen()"
  class="clickable-row"
  [ngClass]="this.itemCount % 2 === 0 ? 'light' : 'dark'"
  (click)="onItemClicked()">
  <td><img src="" class="table__icon" alt="stone"></td>
  <td>{{this.getName()}}</td>
  <td>{{NumberFormatPipe.format(this.getMinPrice(), this.getMaxPrice(), true)}}</td>
  <td>{{NumberFormatPipe.format(this.getMinPrice(64), this.getMaxPrice(64), true)}}</td>
  <td #custom></td>
</tr>
<tr
  *ngIf="!isSmallScreen()"
  class="description-row">
  <td colspan="5">
    <div class="description" #itemDesc>
      <div style="height: 10rem; width: 100%">

      </div>
    </div>
  </td>
</tr>


<li
  *ngIf="isSmallScreen()"
  (click)="onItemClicked()">
  <div
    class="clickable-row small"
    [ngClass]="this.itemCount % 2 === 0 ? 'light' : 'dark'">
    <div>
      <img src="" class="table__icon" alt="stone">
      <h2>{{this.getName()}}</h2>
    </div>
    <div>
      <h3 #custom></h3>
    </div>
  </div>
  <div class="description" #itemDesc>
    <div style="height: 10rem; width: 100%">

    </div>
  </div>
</li>
