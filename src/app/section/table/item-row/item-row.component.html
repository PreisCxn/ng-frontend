<tr
  *ngIf="!isSmallScreen()"
  class="clickable-row"
  [ngClass]="this.itemCount % 2 === 0 ? 'light' : 'dark'"
  (click)="onItemClicked()">
  <td><img src="" class="table__icon" alt="stone"></td>
  <td>Glatter Stein</td>
  <td>4,00 - 4,50 Taler</td>
  <td>256,00 - 288,00 Taler</td>
  <td>4,00 - 4,50 Taler</td>
</tr>
<tr
  *ngIf="!isSmallScreen()"
  class="description-row">
  <td colspan="5">
    <div class="description" #itemDesc>
      <div style="height: 10rem; width: 100%">

      </div>
    </div>
  </td>
</tr>


<li
  *ngIf="isSmallScreen()"
  (click)="onItemClicked()">
  <div
    class="clickable-row small"
    [ngClass]="this.itemCount % 2 === 0 ? 'light' : 'dark'">
    <div>
      <img src="" class="table__icon" alt="stone">
      <h2>Glatter Stein</h2>
    </div>
    <div>
      <h3>4,00 - 4,50 Taler</h3>
    </div>
  </div>
  <div class="description" #itemDesc>
    <div style="height: 10rem; width: 100%">

    </div>
  </div>
</li>
