<tr
        #rowElement
  *ngIf="!isSmallScreen()"
  class="clickable-row"
  [ngClass]="this.itemCount % 2 === 0 ? 'light' : 'dark'"
  (click)="onItemClicked()">
  <td>
    <img [src]="this.getImgUrl()" class="table__icon" [alt]="this.getNameCache()">
  </td>
  <td>
    <div class="table-container">
      <h4>{{this.getNameCache()}}</h4>
    </div>
  </td>
  <td>
    <div class="table-container">
      {{this.get1xPrice()}}
      <img *ngIf="this.visible" style="display: inline-block; height: 0.8rem" src="assets/img/coin.png" alt="">
    </div>
  </td>
  <td>
    <div class="table-container">
      {{this.get64xPrice()}}
      <img *ngIf="this.visible" style="display: inline-block; height: 0.8rem" src="assets/img/coin.png" alt="">
    </div>
  </td>
  <td>
    <div class="table-container" >
      <span #custom></span>
      <img *ngIf="this.visible" style="display: inline-block; height: 0.8rem" src="assets/img/coin.png" alt="">
    </div>
  </td>
</tr>
<tr
  *ngIf="!isSmallScreen()"
  class="description-row">
  <td *ngIf="this.visible" colspan="5">
    <div class="description" #itemDesc>
      <div class="description__field">

        <div class="description__item">
          <section-custom-anim *ngIf="this.item?.imageUrl"
                               [useData]="this.item"
                               #animComponent
          ></section-custom-anim>
        </div>

        <div class="description__item">
          <section-seller-table
            [center]="false"
            [sellingUser]="this.item?.sellingUser || []"
            [buyingUser]="this.item?.buyingUser || []"/>
        </div>

        <div class="description__item">
        <button class="pcxn_btn primary" (click)="this.redirect.redirectToItem(this.item)"> ??? </button>
        </div>

      </div>
    </div>
  </td>
</tr>


<li
  *ngIf="isSmallScreen()"
  (click)="onItemClicked()">
  <div
    class="clickable-row small"
    [ngClass]="this.itemCount % 2 === 0 ? 'light' : 'dark'">
    <div style="display: flex; align-items: center; gap: 0.5rem">
      <img
        [src]="this.item?.imageUrl"
        class="table__icon"
        alt="stone">
      <h2>{{this.getNameCache()}}</h2>
    </div>
    <div>
      <h3 #custom></h3>
    </div>
  </div>
  <div class="description" #itemDesc>
    <div *ngIf="this.visible" style="height: 10rem; width: 100%">

    </div>
  </div>
</li>
