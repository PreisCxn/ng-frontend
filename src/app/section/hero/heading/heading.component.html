<hero-parallax-container [parallax]="parallax" [ngClass]="{'wobble': wobble}">
  <div class="container">
    <div class="image">
      <img src="{{ img }}" alt="">
    </div>
    <div class="headings">
      <h2>{{ translation.getTranslation(unofficalKey) | uppercase }}</h2>
      <h1 class="textGradient">{{ translation.getTranslation(this.title) | uppercase }}</h1>
      <h2>{{ translation.getTranslation(priceListKey) | uppercase }}</h2>
    </div>
  </div>
</hero-parallax-container>
