<hero-parallax-container [parallax]="parallax" [ngClass]="{'wobble': !wobbleImgOnly && wobble}">
  <div class="container">
    <div class="image">
      <img [ngClass]="{'wobble': wobbleImgOnly && wobble}" src="{{ img }}" alt="">
    </div>
    <div class="headings">
      <ng-content></ng-content>
    </div>
  </div>
</hero-parallax-container>
