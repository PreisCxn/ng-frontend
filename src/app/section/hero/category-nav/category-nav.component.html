<hero-parallax-container [parallax]="parallax">
  <div class="container">
    <nav class="roundEdge">
      <button *ngFor="let category of categories; index as i"
              class="btn roundEdge"
              [class.active]="category === activeCategory"
              [id]="'button-' + i"
              (click)="setActiveCategory(category)">
        {{category}}
      </button>
    </nav>
  </div>
</hero-parallax-container>
