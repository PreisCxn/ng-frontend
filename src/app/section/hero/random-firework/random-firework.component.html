<div #leftFireworkContainer class="firework-container left mask-top-bottom">
  <app-lottie
    [replaceImgs]="this.customImgs"
    [observerPlay]="this.leftFireworkPlay"
    lottieUrl="img/mod/anims/firework"
  />
</div>

    lottieUrl="img/mod/anims/firework"
  />
</div>
