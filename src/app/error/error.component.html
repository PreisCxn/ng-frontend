<div class="stars">
  <img [src]="'assets/img/web/hero/stars.png'" alt="stars"/>
</div>
<div class="container not-found">
  <div class="header">
    <img [src]="'assets/img/traffic_barge.png'" alt="Traffic Barge" />
    <h1 class="textGradient">{{this.errorCode.orElse('...')}}</h1>
    <img [src]="'assets/img/traffic_barge.png'" alt="Traffic Barge" />
  </div>

  <h2 style="text-align: center" [translation]="this.getTitleKey()"></h2>
  <p style="text-align: center" [translation]="this.descriptionKey.orElse('')"></p>


  <br>

  <button class="pcxn_btn roundEdge secondary padding"
    (click)="this.redirectService.redirectToHome()" [translation]="'pcxn.subsite.error.backToHome'"></button>
</div>
