<hero-container>

  <hero-default-bg></hero-default-bg>

  <div class="icon cb" *ngIf="!this.device.isMobile()">
    <hero-image
      [parallax]="iconParallax"
      [scale]="this.cbHover"
      class="mode__icons"
      [ngClass]="{'show': this.cbHover}"
      [show]="true"
      [glow]="this.cbHover"
      (mouseenter)="this.onMouseEnterCb()"
      (mouseleave)="this.onMouseLeaveCb()"
      (click)="this.redirect.redirect('citybuild')"
      [shadow]="!this.cbHover"
      [fullWidth]="false"
      [src]="'assets/img/icons/citybuild.png'"
    />
  </div>

  <div class="icon sk" *ngIf="!this.device.isMobile()">
    <hero-image
      [parallax]="iconParallax"
      [scale]="this.skHover"
      class="mode__icons"
      [ngClass]="{'show': this.skHover}"
      [show]="true"
      [glow]="this.skHover"
      (mouseenter)="this.onMouseEnterSk()"
      (mouseleave)="this.onMouseLeaveSk()"
      (click)="this.redirect.redirect('skyblock')"
      [shadow]="!this.skHover"
      [fullWidth]="true"
      [src]="'assets/img/icons/skyblock.png'"
    />
  </div>

  <hero-heading
    [wobble]="true"
    [parallax]="HeadingComponent.customParallax">
    <div style="display: flex; justify-content: center; flex-direction: column">
      <h2 translation="pcxn.subsite.mode.hero.unofficial" class="center"></h2>
      <h1 class="textGradient">CYTOOXIEN
      </h1>
      <h2 translation="pcxn.subsite.mode.hero.pricelist" class="center"></h2>
    </div>
  </hero-heading>

  <hero-jump-button [parallax]="JumpButtonComponent.customParallax"/>
  <hero-category-nav
    [parallax]="CategoryNavComponent.customParallax"
    [categories]="this.HOME_CATEGORIES"
    [onClick]="this.onCategoryClick"
    [onHover]="[this.onMouseEnter.bind(this), this.onMouseLeave.bind(this)]"/>

</hero-container>

<main id="#main">
  <div class="container" style="min-height: 15rem">

    <div class="divider"></div>

    <section class="sec-1-2-1">
      <div class="center-vertical">
        <img class="small-icon" src="assets/img/icons/citybuild.png" alt="">
      </div>
      <div class="center-vertical">
        <h1
          class="center"
          translation="pcxn.subsite.home.section.clarity.heading"
        >
        </h1>
        <p
          class="center"
          translation="pcxn.subsite.home.section.clarity.text"
        >
        </p>
        <p
          class="center big"
          translation="pcxn.subsite.home.section.clarity.statement"
        >
        </p>
      </div>
      <div class="center-vertical">
        <img class="small-icon" src="assets/img/icons/skyblock.png" alt="">
      </div>
    </section>

    <section class="sec-2-1">
      <div class="center-vertical">
        <h1
          class="center"
          translation="pcxn.subsite.home.section.service.heading"
        >
        </h1>
        <p
          class="center"
          translation="pcxn.subsite.home.section.service.text"
        >
        </p>
        <p
          class="center big"
          translation="pcxn.subsite.home.section.service.statement"
        >
        </p>
        <button
          class="pcxn_btn secondary default-padding roundEdge"
          translation="pcxn.subsite.home.check-out-skyblock"
          (click)="this.redirect.redirect('/skyblock')"
        >
        </button>
      </div>
      <div style="position: relative">
        <app-lottie *ngIf="this.device.isDesktop()" class="mask-top-bottom firework-image" lottieUrl="img/mod/anims/firework"/>
      </div>
    </section>

    <section class="sec-1-2-1">
      <div>
        <app-lottie class="mask-top-bottom" lottieUrl="img/mod/anims/itemTopDown" />
      </div>
      <div class="center-vertical">
        <h1
          class="center"
          translation="pcxn.subsite.home.section.auto-process.heading"
        >
        </h1>
        <p
          class="center"
          translation="pcxn.subsite.home.section.auto-process.text"
        >
        </p>
        <p
          class="center big"
          translation="pcxn.subsite.home.section.auto-process.statement"
        >
        </p>
        <button
          class="pcxn_btn secondary default-padding roundEdge"
          translation="pcxn.subsite.home.mod-btn"
          (click)="this.redirect.redirect('/mod')"
        >
        </button>
      </div>
      <div>
        <app-lottie class="mask-top-bottom" lottieUrl="img/mod/anims/itemTopDown" />
      </div>
    </section>

    <section class="sec-1-2-1" style="margin-top: 15rem">
      <div>

      </div>
      <div class="center-vertical" style="position: relative">
        <app-lottie class="thanks-mask" lottieUrl="img/home/anims/thanks" style="position: absolute; z-index: -1; top: -25rem; height: 50rem; width: 100vw"></app-lottie>
        <h1
          class="center"
          translation="pcxn.subsite.home.section.thanks.heading"
        >
        </h1>
        <p
          class="center"
          translation="pcxn.subsite.home.section.thanks.text"
        >
        </p>
        <p
          class="center big"
          translation="pcxn.subsite.home.section.thanks.statement"
        >
        </p>
      </div>
      <div>

      </div>
    </section>

    <section class="sec-1-2">
      <div #windowAnim class="appear-rotate-right">
        <app-lottie lottieUrl="img/home/anims/windows"/>
      </div>
      <div class="center-vertical">
        <h1
          class="center"
          translation="pcxn.subsite.home.section.your-time.heading"
        >
        </h1>
        <p
          class="center"
          translation="pcxn.subsite.home.section.your-time.text"
        >
        </p>
        <p
          class="center big"
          translation="pcxn.subsite.home.section.your-time.statement"
        >
        </p>
        <button
          class="pcxn_btn secondary default-padding roundEdge"
          translation="pcxn.subsite.home.mod-btn"
          (click)="this.redirect.redirect('/mod')"
        >
        </button>
      </div>
    </section>

    <div class="divider"></div>

  </div>
</main>
