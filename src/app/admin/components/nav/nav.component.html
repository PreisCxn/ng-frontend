<ng-template #content let-offcanvas>
  <div class="offcanvas-header">
    <h4 class="offcanvas-title" id="offcanvas-basic-title">Admin Navigation</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <button class="btn nav-link w-100" (click)="this.navigateTo(AdminSubsites.HOME); offcanvas.dismiss('Cross click')" [ngClass]="{'active' : isSubsiteActive(AdminSubsites.HOME)}">
          <i class="fa fa-home"></i>
          Home
        </button>
      </li>
      <li class="nav-item">
        <button class="btn nav-link w-100" (click)="navigateTo(AdminSubsites.SELL_BUY_REQ); offcanvas.dismiss('Cross click')" [ngClass]="{'active' : isSubsiteActive(AdminSubsites.SELL_BUY_REQ)}"><i class="fa fa-user"></i> Seller/Buyer Anfragen
          <span *ngIf="admin.SELL_BUY_REQUESTS_COUNT > 0" class="badge bg-danger ms-2">{{admin.SELL_BUY_REQUESTS_COUNT}}</span></button>
      </li>
      <li class="nav-item dropdown">
        <button class="btn nav-link dropdown-toggle w-100" data-bs-toggle="dropdown" role="button"
                aria-expanded="false"
                [ngClass]="{'active' : isSubsiteItem()}">
          <i class="fa fa-shopping-cart"></i> Items
          <span *ngIf="(admin.BLOCKED_ITEMS.orElse([]).length + admin.NEW_ITEM_COUNT + admin.ITEM_REPORT_COUNT) > 0" class="badge bg-danger ms-2">{{(admin.BLOCKED_ITEMS.orElse([]).length + admin.NEW_ITEM_COUNT + admin.ITEM_REPORT_COUNT)}}</span>
        </button>
        <ul class="dropdown-menu w-100">
          <li>
            <button class="btn dropdown-item w-100" (click)="navigateTo(AdminSubsites.ITEM_REPORTS); offcanvas.dismiss('Cross click')" [ngClass]="{'active' : isSubsiteActive(AdminSubsites.ITEM_REPORTS)}"><i class="fa fa-tag"></i> Reports
              <span *ngIf="admin.ITEM_REPORT_COUNT > 0" class="badge bg-danger ms-2">{{admin.ITEM_REPORT_COUNT}}</span>
            </button>
          </li>
          <li>
            <button class="btn dropdown-item w-100" (click)="navigateTo(AdminSubsites.ALL_ITEMS); offcanvas.dismiss('Cross click')" [ngClass]="{'active' : isSubsiteActive(AdminSubsites.ALL_ITEMS)}"><i class="fa fa-tag"></i> Alle Items
            </button>
          </li>
          <li>
            <button class="btn dropdown-item w-100" (click)="navigateTo(AdminSubsites.NEW_ITEMS); offcanvas.dismiss('Cross click')" [ngClass]="{'active' : isSubsiteActive(AdminSubsites.NEW_ITEMS)}"><i class="fa fa-tag"></i> Neue Items
              <span *ngIf="admin.NEW_ITEMS.orElse([]).length > 0" class="badge bg-danger ms-2">{{admin.NEW_ITEMS.orElse([]).length}}</span>
            </button>
          </li>
          <li>
            <button class="btn dropdown-item w-100" (click)="navigateTo(AdminSubsites.ITEM_CONNECTIONS); offcanvas.dismiss('Cross click')" [ngClass]="{'active' : isSubsiteActive(AdminSubsites.ITEM_CONNECTIONS)}"><i class="fa fa-tag"></i> Item Verbindungen
            </button>
          </li>
          <li>
            <button class="btn dropdown-item w-100" (click)="navigateTo(AdminSubsites.BLOCKED_ITEMS); offcanvas.dismiss('Cross click')" [ngClass]="{'active' : isSubsiteActive(AdminSubsites.BLOCKED_ITEMS)}"><i class="fa fa-tag"></i> Blacklist Items
              <span *ngIf="admin.BLOCKED_ITEMS.orElse([]).length > 0" class="badge bg-danger ms-2">{{admin.BLOCKED_ITEMS.orElse([]).length}}</span>
            </button>
          </li>
        </ul>
      </li>
      <li class="nav-item">
        <button class="btn nav-link w-100" (click)="navigateTo(AdminSubsites.CATEGORY_SETTINGS); offcanvas.dismiss('Cross click')" [ngClass]="{'active' : isSubsiteActive(AdminSubsites.CATEGORY_SETTINGS)}"><i class="fa fa-list"></i> Kategorien</button>
      </li>
      <li class="nav-item">
        <button class="btn nav-link w-100" (click)="navigateTo(AdminSubsites.MOD_SETTINGS); offcanvas.dismiss('Cross click')" [ngClass]="{'active' : isSubsiteActive(AdminSubsites.MOD_SETTINGS)}"><i class="fa fa-gear"></i> Mod Einstellungen</button>
      </li>
    </ul>
  </div>
</ng-template>
<button class="btn btn-primary rounded-pill" (click)="open(content)" style="position: fixed; top: 1.5rem; left: 50%; transform: translateX(-50%);">
  Admin Navigation
  <span *ngIf="(admin.BLOCKED_ITEMS.orElse([]).length + admin.NEW_ITEM_COUNT + admin.ITEM_REPORT_COUNT + admin.SELL_BUY_REQUESTS_COUNT) > 0" class="badge bg-danger ms-2">{{
    (admin.BLOCKED_ITEMS.orElse([]).length + admin.NEW_ITEM_COUNT + admin.ITEM_REPORT_COUNT + admin.SELL_BUY_REQUESTS_COUNT)}}</span>
</button>
