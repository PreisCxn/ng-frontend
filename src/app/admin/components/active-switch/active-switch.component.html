<button class="btn btn-primary active" [ngClass]="{'btn-secondary': status}" style="position: fixed; top: 1.5rem; right: 18vw; z-index: 1039" (click)="toggleStatus()" [disabled]="loading">
  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
  {{ status ? 'Go Online' : 'Go Offline' }}
</button>
