<div class="container mt-4">
  <h5 class="mb-3 text-decoration-underline">Verfügbare Preise</h5>
  <ng-container *ngFor="let item of items; let i = index">
    <div class="card mb-3" *ngIf="item.modeKey">
      <div class="card-body d-flex align-items-center justify-content-between gap-3">
        <div class="d-flex justify-content-start align-items-center w-100 gap-3">
          <button class="btn" style="width: 5rem; pointer-events: all; opacity: 0.65;"
                  [ngClass]="{'btn-success': !isInfluenced(item.modeKey), 'btn-warning': isInfluenced(item.modeKey)}"
                  placement="top" [ngbTooltip]="this.isInfluenced(item.modeKey) ? 'Realer Preis fließt zu 30% ein.' : '100% Realer Preis'" container="body">
            {{this.isInfluenced(item.modeKey) ? '30%' : '100%'}}
          </button>
          <span class="mb-0 card-text">
            <strong>Mode:</strong> {{item.modeKey}}
          </span>
          <span class="mb-0 card-text">
            <strong>Min Price:</strong> {{item.minPrice}}
          </span>
          <span class="mb-0 card-text me-auto">
            <strong>Max Price:</strong> {{item.maxPrice}}
          </span>
          <span *ngIf="isInfluenced(item.modeKey)" class="mb-0 card-text me-auto">
            <strong>FadeOut in:</strong> {{item.maxPrice}}
          </span>
          <div class="">
            <button *ngIf="isInfluenced(item.modeKey)" type="button" class="btn btn-danger me-2" placement="top" ngbTooltip="Preisänderung löschen">
              <i class="fa fa-trash"></i>
            </button>
            <button type="button" class="btn btn-success" (click)="this.editPriceRetention(i)">
              <i class="fa fa-money"></i> Preisänderung Einstellen
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <div class="mt-2 ms-2">
    <span class="d-block"><span class="btn btn-warning disabled me-2"></span> Preis unter Einfluss von Preisänderung (...% des realen Preises fließen ein)</span>
    <span class="d-block"><span class="btn btn-success disabled me-2"></span> Kein Einfluss durch Preisänderung (100% errechneter Preis)</span>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Edit Mode</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form (submit)="saveMode()">
      <div class="mb-3">
        <label class="form-label">Min Price</label>
        <input type="number" class="form-control" [(ngModel)]="minPrice" placeholder="Enter min price">
      </div>
      <div class="mb-3">
        <label class="form-label">Max Price</label>
        <input type="number" class="form-control" [(ngModel)]="maxPrice" placeholder="Enter max price">
      </div>
      <div class="mb-3">
        <label class="form-label">Fade Out</label>
        <input type="number" class="form-control" [(ngModel)]="fadeOut" placeholder="Enter fade out value">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="saveMode()">
      <i class="fa fa-check-circle"></i> Save changes
    </button>
  </div>
</ng-template>
