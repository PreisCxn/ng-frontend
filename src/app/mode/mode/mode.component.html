<hero-container>
  <!-- Sterne -->
  <hero-image
    class="stars"
    [ngClass]="!darkMode ? 'light' : ''"
    [parallax]="pictureParallax"
    [src]="'assets/img/web/hero/stars.png'"
    [alt]="'nöö'"/>

  <!-- Mond bzw. Sonne -->
  <div #moon class="moonContainer">
    <hero-image
      *ngIf="darkMode"
      class="moon"
      [parallax]="moonParallax"
      [src]="'assets/img/web/hero/moon.png'"/>
    <hero-image
      *ngIf="!darkMode"
      class="moon"
      [parallax]="moonParallax"
      [src]="'assets/img/web/hero/sun.png'"/>
  </div>

  <!-- Wolken -->
  <hero-image
    *ngIf="!darkMode"
    class="clouds behind"
    [ngClass]=""
    [parallax]="cloudParallax"
    [src]="'assets/img/web/hero/cloud2.png'"
    [alt]="'nöö'"/>
  <hero-image
    *ngIf="!darkMode"
    class="clouds"
    [ngClass]=""
    [parallax]="cloudParallaxFront"
    [src]="'assets/img/web/hero/cloud1.png'"
    [alt]="'nöö'"/>

  <!-- Titel -->
  <hero-heading
    *ngIf="this.modeKey.isPresent()"
    [img]="'assets/img/icons/' + this.modeKey.get() + '.png'"
    [title]="this.titleKey"
    [parallax]="headingParallax"
    [wobble]="true">
    <h2 translation="pcxn.subsite.mode.hero.unofficial"></h2>
    <h1 class="textGradient"
        [translation]="this.titleKey">
    </h1>
    <h2 translation="pcxn.subsite.mode.hero.pricelist"></h2>
  </hero-heading>

  <!-- Navigation -->
  <hero-jump-button [parallax]="jumpButtonParallax"/>
  <hero-category-nav
    [parallax]="navParallax"
    [categories]="this.categories.orElse([])"/>
</hero-container>
<main id="#main">
  <div class="container">
    <section-item-table [items]="this.items" #table/>
  </div>
</main>
